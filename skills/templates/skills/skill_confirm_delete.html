{% extends "base.html" %}
{% block title %}Delete Skill | SkillSwap Hub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
        <h1 class="h4 mb-3">Delete Skill</h1>
        <div class="alert alert-warning" role="alert">
            Are you sure you want to delete <strong>{{ object.title }}</strong>? This action cannot be undone.
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
                <button class="btn btn-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{{ object.get_absolute_url }}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
