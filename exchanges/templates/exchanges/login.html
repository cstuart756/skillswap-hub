<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
</head>

<body>
    <a href="#main">Skip to content</a>

    <main id="main">
        <h1>Login</h1>

        {% if error %}
        <p role="alert">{{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <label for="id_username">Email or username</label>
            <input id="id_username" name="username" type="text" autocomplete="username" required />

            <label for="id_password">Password</label>
            <input id="id_password" name="password" type="password" autocomplete="current-password" required />

            <button type="submit">Sign in</button>
        </form>
    </main>
</body>

</html>
