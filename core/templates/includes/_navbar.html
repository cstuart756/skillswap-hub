{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Primary">
  <div class="container">
    <a
      class="navbar-brand d-flex align-items-center gap-2"
      href="{% url 'skill_list' %}"
    >
      <img
        src="{% static 'brand/skillswap-logo.svg' %}"
        alt="SkillSwap Hub"
        width="36"
        height="36"
        class="d-inline-block align-text-top"
      />
      <span>SkillSwap Hub</span>
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarsExample"
      aria-controls="navbarsExample"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

        <div class="collapse navbar-collapse" id="navbarsExample">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="{% url 'skill_list' %}">Browse Skills</a></li>
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'skill_create' %}">Offer a Skill</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'exchange_dashboard' %}">Dashboard</a></li>
                {% endif %}
            </ul>
            <ul class="navbar-nav ms-auto gap-2 align-items-center">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <span class="navbar-text me-2">{{ user.get_username }}</span>
                </li>
                <li class="nav-item">
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                    </form>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-success btn-sm" href="{% url 'accounts:register' %}">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
  </div>
</nav>
