{% with bid=badge_id|default:"statusHelp" %}
{% if status == "pending" %}
<span class="badge text-bg-warning" data-bs-toggle="tooltip" data-bs-title="Awaiting owner decision"
    aria-describedby="{{ bid }}">Pending</span>
<span id="{{ bid }}" class="visually-hidden">Awaiting owner decision.</span>
{% elif status == "accepted" %}
<span class="badge text-bg-success" data-bs-toggle="tooltip" data-bs-title="Accepted"
    aria-describedby="{{ bid }}">Accepted</span>
<span id="{{ bid }}" class="visually-hidden">Request accepted.</span>
{% elif status == "rejected" %}
<span class="badge text-bg-danger" data-bs-toggle="tooltip" data-bs-title="Rejected"
    aria-describedby="{{ bid }}">Rejected</span>
<span id="{{ bid }}" class="visually-hidden">Request rejected.</span>
{% else %}
<span class="badge text-bg-secondary" data-bs-toggle="tooltip" data-bs-title="Cancelled"
    aria-describedby="{{ bid }}">Cancelled</span>
<span id="{{ bid }}" class="visually-hidden">Request cancelled.</span>
{% endif %}
{% endwith %}
