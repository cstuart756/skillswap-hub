<!doctype html>
<html lang="en" class="h-100">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}SkillSwap Hub{% endblock %}</title>



    {% load static %}
    <link rel="icon" type="image/svg+xml" href="{% static 'core/favicon.svg' %}">
    <!-- Google Fonts: Inter and Montserrat for vivid, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <style>
      :root {
        --ss-primary: #0d6efd;
        --ss-accent: #ffb300;
        --ss-success: #00c48c;
        --ss-danger: #ff3b30;
        --ss-bg: #f8fafc;
        --ss-card: #fff;
        --ss-dark: #1a2233;
        --ss-gradient: linear-gradient(90deg, #0d6efd 0%, #00c48c 100%);
      }
      body {
        font-family: 'Inter', Arial, sans-serif;
        background: var(--ss-bg);
        color: var(--ss-dark);
      }
      h1, h2, h3, h4, h5, h6, .navbar-brand {
        font-family: 'Montserrat', 'Inter', Arial, sans-serif;
        letter-spacing: -0.5px;
      }
      .navbar {
        background: var(--ss-gradient) !important;
        box-shadow: 0 2px 8px rgba(13,110,253,0.08);
      }
      .navbar-brand {
        color: #fff !important;
        font-weight: 700;
        font-size: 1.7rem;
        letter-spacing: 0.5px;
      }
      .btn-primary, .btn-success {
        border: none;
        font-weight: 600;
        letter-spacing: 0.5px;
        box-shadow: 0 2px 8px rgba(13,110,253,0.08);
      }
      .btn-primary {
        background: var(--ss-gradient);
        color: #fff;
      }
      .btn-success {
        background: var(--ss-success);
        color: #fff;
      }
      .btn-outline-primary {
        border-color: var(--ss-primary);
        color: var(--ss-primary);
      }
      .btn-outline-primary:hover {
        background: var(--ss-primary);
        color: #fff;
      }
      .card {
        border-radius: 1.1rem;
        box-shadow: 0 2px 16px 0 rgba(13,110,253,0.07);
        background: var(--ss-card);
        border: none;
      }
      .card-title a {
        color: var(--ss-primary);
        text-decoration: none;
        transition: color 0.2s;
      }
      .card-title a:hover {
        color: var(--ss-accent);
      }
      .alert-info {
        background: #e3f2fd;
        color: var(--ss-primary);
        border: none;
      }
      .badge.bg-danger, .badge.text-bg-danger {
        background: var(--ss-danger) !important;
      }
      .badge.text-bg-warning {
        background: var(--ss-accent) !important;
        color: #222 !important;
      }
      .offcanvas {
        border-radius: 1.1rem 0 0 1.1rem;
      }
      .form-label {
        font-weight: 600;
        color: var(--ss-primary);
      }
      .form-control, .form-select {
        border-radius: 0.7rem;
        border: 1.5px solid #e3e8ee;
        background: #fafdff;
      }
      .btn-close {
        filter: invert(0.5);
      }
      :focus-visible { outline: 3px solid var(--ss-accent); outline-offset: 2px; }
      .visually-hidden-focusable:not(:focus):not(:focus-within) {
        position: absolute !important;
        width: 1px !important;
        height: 1px !important;
        padding: 0 !important;
        margin: -1px !important;
        overflow: hidden !important;
        clip: rect(0,0,0,0) !important;
        white-space: nowrap !important;
        border: 0 !important;
      }
    </style>

  {% block extra_head %}{% endblock %}
</head>
<body class="d-flex flex-column h-100">
  <a class="visually-hidden-focusable" href="#main">Skip to main content</a>
  {% include "includes/_navbar.html" %}

  <div class="container my-3">
    {% include "includes/_messages.html" %}
  </div>


  <main id="main" class="container mb-5 position-relative" style="min-height: 70vh;">
    <div style="position: fixed; inset: 0; width: 100vw; height: 100vh; z-index: 0; pointer-events: none; user-select: none; display: flex; align-items: center; justify-content: center;">
      <img src="{% static 'core/skillswap-watermark.svg' %}"
           alt="SkillSwap watermark"
           style="width: 50vw; max-width: 600px; min-width: 200px; opacity: 0.10;" />
    </div>
    <div style="position: relative; z-index: 1;">
      {% block content %}{% endblock %}
    </div>
  </main>

  {% include "includes/_footer.html" %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          crossorigin="anonymous"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.forEach(function (tooltipTriggerEl) {
        new bootstrap.Tooltip(tooltipTriggerEl);
      });
    });
  </script>

  {% block extra_js %}{% endblock %}
</body>
</html>
